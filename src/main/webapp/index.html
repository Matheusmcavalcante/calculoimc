<script language="javascript">
	
function calcular()
{
var peso, altura, imc;
peso = frmIMC.txtPeso.value;
altura = frmIMC.txtAltura.value;
peso = parseFloat(peso);
altura = parseFloat(altura);
imc = (peso / (altura*altura));
frmIMC.txtIMC.value = imc.toFixed(1);


if(imc>25){
	document.getElementById("situacao").innerHTML = "Você está acima do peso";
	}
	else if(imc<18){
	document.getElementById("situacao").innerHTML = "Você está abaixo do peso";
	}
	else if(imc>18 & imc<25){
	document.getElementById("situacao").innerHTML = "Seu peso está normal";
	}
}

function virgula(){

tecla = event.keyCode;

if (tecla != 44)
    {
	
	return true;
    }
else{
	alert("Não é permitido o uso da vírgula, utilize o ponto!")
	return false;
}
  }


function limpar(){
	document.getElementById("situacao").innerHTML = "";
}
</script>
